<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</head>

<body class="no-js">
    <h1 class="text-center mt-3">Contador de caracteres</h1>
    <span class="d-block text-center" id="jsSpan">É necessario ter o Javascript ativado</span>
    <div class="container-xxl" style="max-width: 60vw;">
        <div class="form-floating my-4">
            <textarea class="form-control" placeholder="Insira o seu texto aqui" id="floatingTextarea"
                style="min-height:250px;max-height:500px;"></textarea>
            <label for="floatingTextarea">Insira o seu texto aqui</label>
        </div>
        <div class="contadores d-block">
            <div class="contadores-paragrafos">
                <p class="d-block d-sm-inline pe-sm-3 px-0">Caracteres(sem espaços): <span id="noSpaces"
                        class="contador">0</span>
                </p>
                <p class="d-block d-sm-inline px-sm-3 px-0">Caracteres(com espaços): <span id="includingSpaces"
                        class="contador">0</span></p>
                <p class="d-block d-sm-inline px-sm-3 px-0">Palavras: <span id="words" class="contador">0</span></p>
            </div>
        </div>
    </div>
</body>

</html>
